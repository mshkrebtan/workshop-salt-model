classes:
- service.linux.system.container
parameters:
  linux:
    system:
      repo:
        tcpcloud_openstack:
          source: "deb [arch=amd64] http://apt.tcpcloud.eu/stable/ trusty ${_param:keystone_version} galera-s9s"
          architectures: amd64
          key_url: "http://apt.tcpcloud.eu/public.gpg"
        tcpcloud_opencontrail:
          source: "deb [arch=amd64] http://apt.tcpcloud.eu/stable/ trusty oc30"
          architectures: amd64
          key_url: "http://apt.tcpcloud.eu/public.gpg"
